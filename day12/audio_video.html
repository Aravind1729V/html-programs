<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- audio tag -->
    <!-- 1st way -->
    <audio
      src="./media/baby-mandala-169039.mp3"
      controls
      loop
      autoplay
      muted
    ></audio>
    <!-- 2nd way -->
    <audio controls loop autoplay muted>
      <source
        src="./media/drive-breakbeat-173062.mp3"
        type="audio/mp3"
      /></audio
    ><br />
    <!-- video tag -->
    <!-- 1st way --> 
    <!-- we  can use autoplay also because of poster we stop autoplay -->
    <video
      poster="./media/nikon-8388022_640.webp"
      src="./media/178049 (1080p).mp4"
      controls 
      muted
      height="50%"
      width="50%"
    >
    </video>
    <!-- 2nd way -->
    <video
      controls
      loop
      poster="../day7/landscape-7438429_1280.jpg"
      muted
      height="100%"
      width="100%"
    >
      <source src="./media/185096 (540p).mp4" type="video/mp4" />
    </video>
  </body>
</html>
