<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
        <form action="" method="post"> 
            <table>
            <tr>
                <td><label for="name">FIRST NAME:</label></td>
                    <td><input type="text" name="" id="name">
                </td>
            </tr>
            <tr>

                       <td> <input type="month" name="date" id=""></td>

            </tr>

                    <td><input type="radio" name="gender" id="">male
                        <input type="radio" name="gender" id="">female</td>
                </td>
            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
                <td>

                <td><input type="text" name="" id="country"></td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">HOBBIES</label>

                    <td></td>

                </tr>
                <tr>
                    <td>QUALIFICATION:</td>
                    <td>
                        <table>
                            <tr>
                                <th>slno</th>
                                <th>Examination</th>
                                <th>Board</th>
                                <th>percentage</th>
                                <th>year of passing</th>
                            </tr>
                            <tr>
                                <td>01</td>
                                <label for="class x"><td>CLASS X</td></label>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                            </tr>
                            <tr>
                                <td>02</td>
                                <td>CLASS II</td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td>GRADUATION</td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td>MASTER</td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                                <td><input type="text" ></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="check">COURSES APPLIED FOR
                    </label></td>
                    <td><input type="checkbox" name="check" id="check">BCA
                        <input type="checkbox" name="check" id="check">B.com
                        <input type="checkbox" name="check" id="check">BA
                        <input type="checkbox" name="check" id="check">BSC
                    </td>
                </tr>
                <tr><td></td>
                    <td>
                        <button>SUBMIT</button><BUTTON>RESET</BUTTON>
                    </td>

        </form>
