<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration-form</legend>
        <form action="" method="post" autocomplete="on">
            <table>
                <tr>
                    <td><label for="name" >NAME</label></td>
                    <td><input type="text" name="" id="name" autofocus></td>
                </tr>
                <tr>
                    <td><label for="lname">LNAME</label></td>
                    <td><input type="text" name="" id="lname" value="vadla" ></td>
                </tr>
                <tr>
                    <td><label for="phone" >PHONE NO</label></td>
                    <td><input type="tel" name="" id="phone" required minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="EMAIL" >EMAIL</label></td>
                    <td><input type="EMAIL" name="" id="EMAIL" placeholder="example.@gmail.com" required value="a@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="" id="password" pattern="[a-z]{4}" title="abcd"></td>
                </tr>
                <tr>
                    <td><label for="GENDER">GENDER</label></td>
                    <td><input type="radio" name="GENDER" id="GENDER">MALE
                        <input type="radio" name="GENDER" id="GENDER">FEMALE
                        <input type="radio" name="GENDER" id="GENDER">TRANSGENDER
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" id="submit"></td>
                </tr>
                <tr>
                    <td>week</td>
                    <td><input type="week" name="" id="" disabled></td>
                </tr>
                <tr>
                    <td>month</td>
                    <td><input type="month" name="" id=""></td>
                </tr>
                <tr>
                    <td>hidden</td>
                    <td><input type="hidden" name="" id=""></td>
                </tr>
                <tr>
                    <td>color</td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td>image</td>
                    <td><input type="image" src="../day7/landscape-7438429_1280.jpg" name="" id=""></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
